<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"	
	template="/WEB-INF/template/dashboard.xhtml">
	
	<ui:define name="title">Show Reason</ui:define>
	<ui:define name="title-header">Details of your job</ui:define>
	<ui:define name="content">
	<ui:repeat value="#{reasonBean.listeReasons}" var="r">

	
	          <div class="col-lg-4" >
                    <div class="panel panel-info">
                        <div class="panel-heading">
                        <h:outputText value="id: #{r.reasonId} "/>
                        </div>
                        <div class="panel-body">
                            <p><h:outputText value="Description: #{r.reasonContent}"/></p>
                            <P><h:outputText value="Price: #{r.prix} DT"/></P>
                        </div>
                        <div class="panel-footer">
                           <h:form>
							<h:commandLink action="#{reasonBean.supprimerReason(r.reasonId)}" value="Delete"/>
                          <h:commandLink action="#{reasonBean.modifierReason(r)}" value=" | update">

                                        <f:setPropertyActionListener value="#{r}"
                                                                     target="#{reasonBean.reason}"/>
                                    </h:commandLink>
                           </h:form>
                        </div>
                    </div>
                </div>
    </ui:repeat>
	</ui:define>


</ui:composition>
