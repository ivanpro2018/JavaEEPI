<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Statistics | Epione Medical Portal</title>
	</h:head>
	<h:body style="margin:auto; text-align:center">
	<div style="display: block; padding: 10px; margin: 20px;">
		<div style="height: 400px;  display: inline-block; width: 600px;padding: 10px; margin: 10px;">
		
			<p:panel>
				<p:chart type="pie" model="#{statsConsoAppointmentsBean.pieModel}"></p:chart>
			</p:panel>
		</div>
		<div style="height: 400px;  display:inline-block; width: 600px;padding: 10px; margin: 10px;">
		
			<p:panel>
				<p:chart type="bar" model="#{statsConsoAppointmentsBean.barModel}"></p:chart>
			</p:panel>
		</div>
	</div>
	</h:body>
</html>
