<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"	
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">Report page</ui:define>
	<ui:define name="content">
		<h4> Bonjour, #{loginBean.user.userName} </h4>
		
		
		<p:tooltip />
		 
		<h:form>
		    <p:messages id="messages" showDetail="true" closable="true">
<!-- 		        <p:autoUpdate />
 -->		    </p:messages>
		 
		</h:form>
		 
		<p:separator />
		 
		<h:form>
		    <h:panelGrid id="grid" columns="3" cellpadding="5">
		        <p:outputLabel for="default" value="Médécin référent:" />
		        <p:inputText id="default" required="true" />
		        <p:message for="default" />
		 
		        <p:outputLabel for="txt" value="Texte:" />
		        <p:inputTextarea id="txt" rows="6" cols="33" required="true" />
		        <p:message for="txt" display="text" />
		 
		        <p:outputLabel value="Tooltip:" />
			    <p:commandButton id="submitButton" icon="fa fa-paper-plane" value="Envoyer votre compte rendu" update="grid" />
		    </h:panelGrid>
		 
		</h:form>		
		
	</ui:define>


</ui:composition>
